<main id="main_" class="main_">

    <div class="pagetitle mb-4">
      <h1> <i class="bi bi-person-square"></i><span class="mx-2">Lista de Alunos </span></h1>
    </div>

    <section class="section">
      <div class="row">
            <div class="col-lg-12">
                <div class="card recent-sales overflow-auto">
                    <div class="card-body"> 
                        <h5  class="card-title" *ngIf="this.reclamations?.length==0; else has">Sem reclamações enviado para DPQ</h5>
                       
                            <div class="card-body-header d-flex justify-content-between align-items-center my-2">
                                <h5  class="card-title">Pesquisar</h5>
                            </div>
                            <div class="table-responsive">
                                <nav class="navbar navbar-light bg-light">
                                    <form class="form-inline">
                                        <select class="form-control mr-sm-1" (change)="filtrarPagina('perPage',$event)">
                                            <option *ngFor="let item of [5,10,20,50]" [value]="item">{{item}}</option>
                                        </select>
                                        <input class="form-control mr-sm-1" type="text" [ngModel]="filtro.search"
                                            (ngModelChange)="filtrarPagina('search',$event)" placeholder="Pesquisa ...">
                                        <button (click)="this.recarregarPagina()" id="btpe1" class="btn btn-outline-success my-2 my-sm-0"
                                            type="submit">
                                            <i style="font-size: 14px;" class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                                            <b>Recarregar</b>
                                        </button>
                                    </form>
                                  </nav>
                                <table class="table text-center table-border table-striped custom-table datatable mb-0">
                                    <thead class="text-center">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome Completo</th>
                                        <th>Gênero</th>
                                        <th>Bi/Cédula</th>
                                        <th>Data de nascimento</th>
                                        <th colspan="3">Operação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of this.reclamations">
                                        <td>{{item.id}}</td>
                                        <td>{{item.content}}</td>
                                        <td>{{item.doc_content}}</td>
                                        <td>{{item.created_at}}</td>
                                        <td><a class="btn  bi bi-send-fill" title="Remover ficheiro"></a></td>
                                        <td><a class="btn  bi bi-eye-fill" title="Ver ficheiro"></a></td>
                                        <td><a class="btn  bi bi-eraser-fill" title="Remover ficheiro"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </main>
